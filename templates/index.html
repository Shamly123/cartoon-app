{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in cartoon_list %}

        <div class="col-md-4" style="padding:20px;">

            <div class="card" style="width:15rem;height:25rem">
            <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="250">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>

                <a href="{%url 'cartoonapp:detail' i.id %}" class="btn btn-primary">More Details</a>
            </div>
            </div>


        </div>
        {% endfor %}
    </div>

</div>


{% endblock %}
